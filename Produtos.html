<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="carrossel">
        <div class="slides">
            <div class="slide">
                <img src="images.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imagem3.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imagem2.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="imagem4.jpg" alt="Imagem 4">
            </div>
            <div class="slide">
                <img src="imagem5.jpg" alt="Imagem 5">
            </div>
            <div class="slide">
                <img src="imagem6.jpg" alt="Imagem 6">
            </div>
            <div class="slide">
                <img src="imagem7.jpg" alt="Imagem 7">
            </div>
            <div class="slide">
                <img src="imagem8.jpg" alt="Imagem 8">
            </div>
            <div class="slide">
                <img src="imagem9.jpg" alt="Imagem 9">
            </div>
            <div class="slide">
                <img src="imagem10.jpg" alt="Imagem 10">
                    
            </div>
            
        </div>
        
        <button class="prev" onclick="moverSlides(-1)">&#10094;</button>
        <button class="next" onclick="moverSlides(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
